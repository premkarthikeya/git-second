<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        label,input{
            margin: 10px;
            border-radius: 10px;
        }
        textarea,button
        {
            border-radius: 10px;
        }
        #FRM{
            box-shadow: 0 0 10px black;
            border-width: 2px;
            border-radius:10px;
            padding:5px;
        }
    </style>
</head>
<body>
    <div id="FRM">
    <form action="FormC.html" method="put">
        <label for="FN">First Name:</label>
        <input type="text" maxlength="20" id="FN" autofocus><br>  
        <label for="LN">Last Name:</label>
        <input type="text" maxlength="20" id="LN"><br>
        
        <label for="DB">Date-Of-Birth:</label>
        <input type="date" id="DB" min="1999-12-31" max="2006-08-19"><br>
        
        <label for="NM">Contact Number:</label>
        <input type="tel" min="6000000000" max="9999999999"><br>
        
        <label for="UN">New User Name:</label>
        <input type="text" maxlength="20" id="UN"><br>
        
        <label for="GD">Gender:</label>
        <input type="radio" name="gender" id="GD"><span>Male</span>
        <input type="radio" name="gender"><span>Female</span><br>
        <label for="AD">Address:</label>
        <textarea id="AD" rows="5" columns="10"></textarea>
        <br>
        <label for="PD">Password:</label>
        <input type="password" id="PD"><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    </div>
</body>
</html>
